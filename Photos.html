<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
  font-family:'Segoe UI',sans-serif;
  background:#f9f9f9;
  color:#333;
}

header{
  background:#222;
  color:#fff;
  padding:30px 20px;
  text-align:center;
}

nav{
  background:#333;
  text-align:center;
  padding:12px 0;
}
nav a{
  color:#fff;
  margin:0 15px;
  text-decoration:none;
  font-weight:bold;
}
nav a:hover{color:#00bfff;}

.container{
  max-width:1200px;
  margin:auto;
  padding:40px 20px;
}

.gallery{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:25px;
}

.gallery-item{
  border-radius:12px;
  overflow:hidden;
  box-shadow:0 6px 18px rgba(0,0,0,0.1);
  cursor:pointer;
}

.gallery-item img{
  width:100%;
  height:250px;
  object-fit:cover;
  display:block;
  transition:.4s;
}

.gallery-item:hover img{
  transform:scale(1.05);
}

/* LIGHTBOX */
#lightbox{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.9);
  display:flex;
  justify-content:center;
  align-items:center;
  opacity:0;
  visibility:hidden;
  transition:.3s;
  z-index:9999;
}

#lightbox.show{
  opacity:1;
  visibility:visible;
}

#lightbox img{
  max-width:90%;
  max-height:85%;
  border-radius:10px;
}

.close-btn{
  position:absolute;
  top:30px;
  right:40px;
  font-size:40px;
  color:#fff;
  cursor:pointer;
}

.back-wrapper{
  text-align:center;
}

.back-home{
  display:inline-block;
  margin:60px auto 0;
  padding:14px 35px;
  background:#00bfff;
  color:#fff;
  font-weight:bold;
  text-decoration:none;
  border-radius:50px;
}

footer{
  background:#222;
  color:#fff;
  text-align:center;
  padding:20px;
  margin-top:50px;
}
</style>
</head>

<body>

<!-- LIGHTBOX HTML -->
<div id="lightbox">
  <span class="close-btn">&times;</span>
  <img id="lightbox-img">
</div>

<script>
const lightbox = document.getElementById("lightbox");
const lightboxImg = document.getElementById("lightbox-img");
const closeBtn = document.querySelector(".close-btn");

document.querySelectorAll(".gallery-img").forEach(img=>{
  img.addEventListener("click", ()=>{
    lightboxImg.src = img.getAttribute("data-full");
    lightbox.classList.add("show");
  });
});

closeBtn.addEventListener("click", ()=>{
  lightbox.classList.remove("show");
});

lightbox.addEventListener("click", (e)=>{
  if(e.target === lightbox){
    lightbox.classList.remove("show");
  }
});
</script>

</body>
