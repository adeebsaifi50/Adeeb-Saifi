<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Gallery</title>

  <!-- LightGallery CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lightgallery@2.7.1/css/lightgallery-bundle.min.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
      line-height: 1.6;
    }
    header {
      text-align: center;
      margin-bottom: 30px;
    }
    header h1 {
      color: #333;
    }
    .search-box {
      text-align: center;
      margin-bottom: 20px;
    }
    .search-box input {
      padding: 10px;
      width: 80%;
      max-width: 400px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .filter-buttons {
      text-align: center;
      margin-bottom: 20px;
    }
    .filter-buttons button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      background: #333;
      color: #fff;
      cursor: pointer;
      border-radius: 5px;
    }
    .filter-buttons button.active,
    .filter-buttons button:hover {
      background: #00bfff;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 15px;
    }
    .gallery-item {
      background: #fff;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    .gallery-item img {
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
    }
    .gallery-item h4 {
      margin: 10px 0 5px;
      font-size: 1.1rem;
      color: #333;
    }
    .gallery-item p {
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>

  <header>
    <h1>ðŸ“¸ My Photo Gallery</h1>
    <p>Explore my collection of photos from different categories</p>
  </header>

  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Search photos by name or description...">
  </div>

  <div class="filter-buttons">
    <button class="active" onclick="filterSelection('all')">All</button>
    <button onclick="filterSelection('travel')">Travel</button>
    <button onclick="filterSelection('nature')">Nature</button>
    <button onclick="filterSelection('food')">Food</button>
  </div>

  <div class="gallery" id="lightgallery">

    <!-- Example Photo Items -->
    <div class="gallery-item travel" data-title="Rishikesh" data-description="River Ganga and the serene beauty of Rishikesh">
      <a href="images/rishikesh.jpg" data-lg-size="1406-1390">
        <img src="images/rishikesh.jpg" alt="Rishikesh" loading="lazy">
      </a>
      <h4>Rishikesh</h4>
      <p>Serene vibes near Ganga</p>
    </div>

    <div class="gallery-item travel" data-title="Haridwar" data-description="Spiritual experience at Har Ki Pauri">
      <a href="images/haridwar.jpg" data-lg-size="1406-1390">
        <img src="images/haridwar.jpg" alt="Haridwar" loading="lazy">
      </a>
      <h4>Haridwar</h4>
      <p>Evening Ganga Aarti</p>
    </div>

    <div class="gallery-item nature" data-title="Mountains" data-description="Beautiful mountain landscape">
      <a href="images/mountains.jpg" data-lg-size="1406-1390">
        <img src="images/mountains.jpg" alt="Mountains" loading="lazy">
      </a>
      <h4>Mountains</h4>
      <p>Snow peaks in the Himalayas</p>
    </div>

    <div class="gallery-item food" data-title="Street Food" data-description="Delicious Indian street food">
      <a href="images/food.jpg" data-lg-size="1406-1390">
        <img src="images/food.jpg" alt="Street Food" loading="lazy">
      </a>
      <h4>Street Food</h4>
      <p>Indian chaat and golgappe</p>
    </div>

  </div>

  <footer style="text-align:center; margin-top:40px; color:#777;">
    <p>Â© 2025 Adeeb Saifi | All Rights Reserved</p>
  </footer>

  <!-- LightGallery JS -->
  <script src="https://cdn.jsdelivr.net/npm/lightgallery@2.7.1/lightgallery.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lightgallery@2.7.1/plugins/thumbnail/lg-thumbnail.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lightgallery@2.7.1/plugins/zoom/lg-zoom.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lightgallery@2.7.1/plugins/fullscreen/lg-fullscreen.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lightgallery@2.7.1/plugins/share/lg-share.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lightgallery@2.7.1/plugins/download/lg-download.umd.min.js"></script>

  <script>
    // Initialize LightGallery
    lightGallery(document.getElementById('lightgallery'), {
      plugins: [lgZoom, lgThumbnail, lgFullscreen, lgShare, lgDownload],
      speed: 400,
    });

    // Filter Function
    function filterSelection(category) {
      let items = document.getElementsByClassName("gallery-item");
      for (let i = 0; i < items.length; i++) {
        items[i].style.display = (category === 'all' || items[i].classList.contains(category)) ? "block" : "none";
      }
      let buttons = document.querySelectorAll('.filter-buttons button');
      buttons.forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');
    }

    // Search Function
    document.getElementById("searchInput").addEventListener("keyup", function() {
      let filter = this.value.toLowerCase();
      let items = document.getElementsByClassName("gallery-item");
      for (let i = 0; i < items.length; i++) {
        let title = items[i].getAttribute("data-title").toLowerCase();
        let desc = items[i].getAttribute("data-description").toLowerCase();
        items[i].style.display = (title.includes(filter) || desc.includes(filter)) ? "block" : "none";
      }
    });
  </script>
</body>
</html>
