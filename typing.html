<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Typing Speed Test | Adeeb Saifi</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
body {
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg,#0f0c29,#302b63,#24243e);
  color:white;
  display:flex;
  flex-direction:column;
  align-items:center;
  padding:30px 20px;
  min-height:100vh;
}
h1{
  text-align:center;
  margin-bottom:20px;
  font-size:2em;
  text-shadow:0 0 10px #00ff8a;
}
#textToType{
  padding:15px;
  background:#1e1e1e;
  border-radius:10px;
  width:350px;
  max-width:90%;
  margin-bottom:20px;
  font-size:1em;
  line-height:1.5em;
  min-height:120px;
  white-space: pre-wrap;
}
textarea{
  padding:12px;
  border-radius:10px;
  border:none;
  width:350px;
  max-width:90%;
  height:120px;
  font-size:1em;
  margin-bottom:20px;
  resize:none;
}
.button-group{
  display:flex;
  flex-wrap:wrap;
  gap:15px;
  justify-content:center;
  margin-bottom:20px;
}
button,select{
  padding:10px 20px;
  border-radius:10px;
  border:none;
  background:#00ff8a;
  color:#021;
  font-weight:bold;
  cursor:pointer;
  transition:all 0.3s ease;
}
button:hover,select:hover{
  background:#00d278;
  transform:scale(1.05);
  box-shadow:0 0 10px #00ff8a;
}
#results{
  margin-top:15px;
  font-size:1.1em;
  text-align:center;
}
footer{
  text-align:center;
  padding:15px;
  background:#222;
  color:#ccc;
  margin-top:auto;
  width:100%;
}
@media(max-width:500px){
  h1{font-size:1.8em;}
  textarea,input,button,select{width:90%;}
}
</style>
</head>
<body>

<h1>Typing Speed Test</h1>

<!-- Time Selection -->
<div class="button-group">
<label for="timeSelect">Select Time:</label>
<select id="timeSelect">
  <option value="30">30 Seconds</option>
  <option value="60" selected>1 Minute</option>
  <option value="120">2 Minutes</option>
</select>
</div>

<!-- Text to type -->
<div id="textToType"></div>

<!-- Typing Input -->
<textarea id="userInput" placeholder="Start typing here..." disabled></textarea>

<!-- Buttons -->
<div class="button-group">
  <button id="startBtn"><i class="fas fa-play"></i> Start Test</button>
  <button id="restartBtn"><i class="fas fa-redo"></i> Restart</button>
  <button onclick="window.location.href='feature.html'"><i class="fas fa-arrow-left"></i> Back to Feature Hub</button>
</div>

<!-- Results -->
<div id="results"></div>

<script>
const shortTexts = [
  `The quick brown fox jumps over the lazy dog. Practice typing every day to improve your speed and accuracy.`
];

const mediumTexts = [
  `Typing fast requires focus and consistent practice. Accuracy is just as important as speed. Front-end developers often need to type quickly to meet deadlines, and this test helps improve both WPM and accuracy.`
];

const longTexts = [
  `A professional typist can type hundreds of words per minute. Regular practice with longer paragraphs improves concentration, speed, and accuracy. Challenge yourself daily with difficult texts to become better. Remember that every mistake counts for learning and the more you practice, the more you will improve. Stay consistent and dedicated to see real progress.`
];

const textDiv = document.getElementById('textToType');
const userInput = document.getElementById('userInput');
const resultsDiv = document.getElementById('results');
let timer, timeLeft, startTime;

function getRandomText(){
  const time = parseInt(document.getElementById('timeSelect').value);
  if(time === 30) return shortTexts[Math.floor(Math.random()*shortTexts.length)];
  else if(time === 60) return mediumTexts[Math.floor(Math.random()*mediumTexts.length)];
  else return longTexts[Math.floor(Math.random()*longTexts.length)];
}

function calculateResults(){
  const typed = userInput.value.trim();
  const target = textDiv.innerText.trim();
  const wordsTyped = typed.split(/\s+/).length;
  const correctChars = typed.split('').filter((c,i)=>c===target[i]).length;
  const accuracy = Math.round((correctChars/typed.length)*100 || 0);
  const wpm = Math.round(wordsTyped / ((startTime - Date.now() + timeLeft*1000)/60000) || 0);
  
  let grade;
  if(accuracy<60) grade='Poor ðŸ˜ž';
  else if(accuracy<80) grade='Good ðŸ™‚';
  else grade='Very Good ðŸ˜Ž';
  
  resultsDiv.innerHTML=`<strong>WPM:</strong> ${wpm} | <strong>Accuracy:</strong> ${accuracy}% | <strong>Grade:</strong> ${grade}`;
}

function updateTextProgress(){
  const typed = userInput.value;
  const target = textDiv.innerText;
  let remaining = target.slice(typed.length);
  textDiv.innerHTML=`<span style="color:#00ff8a;">${typed}</span>${remaining}`;
}

function startTest(){
  clearInterval(timer);
  userInput.disabled = false;
  userInput.value='';
  textDiv.innerText = getRandomText();
  timeLeft = parseInt(document.getElementById('timeSelect').value);
  resultsDiv.innerHTML=`Time Left: ${timeLeft} sec`;
  startTime = Date.now();
  userInput.focus();

  timer = setInterval(()=>{
    timeLeft--;
    resultsDiv.innerHTML=`Time Left: ${timeLeft} sec`;
    
    updateTextProgress();
    
    if(userInput.value.trim() === textDiv.innerText.trim() || timeLeft<=0){
      clearInterval(timer);
      userInput.disabled = true;
      calculateResults();
    }
  },1000);
}

function restartTest(){
  clearInterval(timer);
  userInput.value='';
  userInput.disabled=true;
  resultsDiv.innerHTML='';
  textDiv.innerText=getRandomText();
}

document.getElementById('startBtn').addEventListener('click', startTest);
document.getElementById('restartBtn').addEventListener('click', restartTest);
textDiv.innerText=getRandomText();
</script>

<footer>
  &copy; 2025 Adeeb Saifi | <a href="feature.html" style="color:#00ff8a; text-decoration:none;">Back to Feature Hub</a>
</footer>

</body>
  </html>
