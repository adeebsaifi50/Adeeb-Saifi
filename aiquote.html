let usedQuotes = [];

function getRandomQuote(category){
  let pool = category==='all'? [].concat(...Object.values(quotes)) : quotes[category];
  let available = pool.filter(q=>!usedQuotes.includes(q));
  if(available.length===0){ usedQuotes=[]; return getRandomQuote(category); }
  let quote = available[Math.floor(Math.random()*available.length)];
  usedQuotes.push(quote);
  return quote;
}
