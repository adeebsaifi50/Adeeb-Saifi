<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Quote Generator | Adeeb Saifi</title>
<link rel="icon" type="image/png" href="logo.png">
<style>
body{margin:0;padding:0;font-family:Arial,sans-serif;display:flex;flex-direction:column;align-items:center;justify-content:center;height:100vh;transition:background 0.5s ease;}
h1{color:white;margin-bottom:20px;}
#quoteBox{padding:20px;border-radius:15px;background:rgba(0,0,0,0.5);color:white;max-width:90%;text-align:center;font-size:1.5em;min-height:80px;display:flex;align-items:center;justify-content:center;opacity:0;transition:opacity 0.7s ease;position:relative;}
button,select{margin:10px;padding:10px 20px;border:none;border-radius:10px;font-size:1em;cursor:pointer;font-weight:bold;}
button{background:#00ff8a;color:#021;transition:0.3s;}
button:hover{background:#00d278;transform:scale(1.05);}
select{background:white;color:#021;}
#copyBtn{position:absolute;top:5px;right:5px;padding:5px 10px;font-size:0.8em;border-radius:5px;background:#ffcc00;color:#021;cursor:pointer;}
#copyBtn:hover{background:#ffaa00;}
#backBtn{position:absolute;top:20px;left:20px;padding:10px 15px;background:#ff4d4d;color:white;border:none;border-radius:8px;cursor:pointer;}
#backBtn:hover{background:#ff1a1a;transform:scale(1.05);}
</style>
</head>
<body>

<button id="backBtn" onclick="window.location.href='feature.html'">Back</button>
<h1>AI Quote Generator</h1>
<select id="categorySelect">
  <option value="all">All</option>
  <option value="love">‚ù§Ô∏è Love</option>
  <option value="motivation">üí™ Motivation</option>
  <option value="focus">üòé Focus</option>
  <option value="night">üåô Night</option>
  <option value="fun">üòÇ Fun</option>
</select>
<button id="generateBtn">Generate Quote</button>

<div id="quoteBox">
  <button id="copyBtn">Copy</button>
  <span id="quoteText"></span>
</div>

<script>
// Quotes structure - expand each category to 100-150 quotes
const quotes = {
love:[
  "Love is a friendship set to music.",
  "True love stories never have endings.",
  "You know you're in love when you can't sleep because reality is better than dreams.",
  "Love is when the other person's happiness is more important than yours.",
  "Every love story is beautiful, but ours is my favorite."
  // ... Add 100+ love quotes here
],
motivation:[
  "Push yourself, because no one else will.",
  "Success is not for the lazy.",
  "The harder you work, the greater you'll feel when you achieve it.",
  "Don't stop when you're tired. Stop when you're done.",
  "Dream it. Wish it. Do it."
  // ... Add 100+ motivation quotes here
],
focus:[
  "Focus on your goals, not your fears.",
  "Discipline is the bridge between goals and accomplishment.",
  "Stay focused and never give up.",
  "Focus is the art of knowing what to ignore.",
  "Your focus determines your reality."
  // ... Add 100+ focus quotes here
],
night:[
  "Good night. Sleep tight and let your dreams take flight.",
  "The night is dark, but your dreams are brighter.",
  "Rest today, conquer tomorrow.",
  "Sleep is the golden chain that ties health and our bodies together.",
  "Let her sleep, for when she wakes, she will move mountains."
  // ... Add 100+ night quotes here
],
fun:[
  "I am on a seafood diet. I see food and I eat it!",
  "Life is short. Smile while you still have teeth.",
  "Why don‚Äôt scientists trust atoms? Because they make up everything!",
  "I'm on a 30-day diet. So far I've lost 15 days.",
  "Common sense is like deodorant, those who need it most never use it."
  // ... Add 100+ fun quotes here
]
};

let usedQuotes = [];

function getRandomQuote(category){
  let pool = category==='all'? [].concat(...Object.values(quotes)) : quotes[category];
  let available = pool.filter(q=>!usedQuotes.includes(q));
  if(available.length===0){ usedQuotes=[]; return getRandomQuote(category); }
  let quote = available[Math.floor(Math.random()*available.length)];
  usedQuotes.push(quote);
  return quote;
}

const quoteBox = document.getElementById('quoteBox');
const quoteText = document.getElementById('quoteText');
const generateBtn = document.getElementById('generateBtn');
const categorySelect = document.getElementById('categorySelect');
const copyBtn = document.getElementById('copyBtn');

function updateBackground(category){
  switch(category){
    case 'love': document.body.style.background='linear-gradient(135deg,#ff9a9e,#fad0c4)'; break;
    case 'motivation': document.body.style.background='linear-gradient(135deg,#f6d365,#fda085)'; break;
    case 'focus': document.body.style.background='linear-gradient(135deg,#a1c4fd,#c2e9fb)'; break;
    case 'night': document.body.style.background='linear-gradient(135deg,#2c3e50,#4ca1af)'; break;
    case 'fun': document.body.style.background='linear-gradient(135deg,#fbc2eb,#a6c1ee)'; break;
    default: document.body.style.background='linear-gradient(180deg,#0f0c29,#302b63,#24243e)'; break;
  }
}

generateBtn.addEventListener('click',()=>{
  let category = categorySelect.value;
  let quote = getRandomQuote(category);
  updateBackground(category);
  quoteBox.style.opacity = 0;
  setTimeout(()=>{ quoteText.textContent = quote; quoteBox.style.opacity = 1; }, 200);
});

copyBtn.addEventListener('click',()=>{
  let text = quoteText.textContent;
  if(text) navigator.clipboard.writeText(text).then(()=>alert('Quote copied!'));
});
</script>

</body>
</html>
